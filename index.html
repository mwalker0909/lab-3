<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/base.css" />

    <script id="photo-template" type="text/x-handlebars-template">
      <section class="{{keyword}} {{horns}} {{removeSpace}}">
        <h2>{{title}}</h2>
        <img class="sourceImg" src="{{image_url}}" alt="{{title}}">
        <p>Number of Horns: {{horns}}</p>
      </section>
    </script>
  </head>

  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select id="form" name="images">
        <optgroup id="keyword-option" label="Filter by Keyword"></optgroup>
        <optgroup label="Filter by Title" id="title-option"></optgroup>
        <optgroup label="Filer by Horns" id="horn-option"></optgroup>
      </select>

      <nav>
        <ul id="navigation" >
          <li><a href="#" data-tab="pageOne">First Page</a></li>
          <li><a href="#" data-tab="pageTwo">Second Page</a></li>
        </ul>
      </nav>

      <form action="">
        <input type="text" id="searchBar" placeholder="Enter your search...">
      </form>
    </header>

    <main>
      <div id="pageOne" class="tab-content"></div>

      <div id="pageTwo" class="tab-content"></div>

      <div id="lightbox-modal">
        <p id="close">Click to close</p>
        <div id="content">
          <h2 id="modalTitle"></h2>
          <img id="modalImg" src="" />
          <p id="modalDesc"></p>
        </div>
      </div>
    </main>

    <footer>
      &copy; 2018 Code Fellows
    </footer>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.min.js"
    integrity="sha256-oh7N5nthuhldTk8/34Za7FXv3BkeVN9vAnYk/pLfC78="
    crossorigin="anonymous"
  ></script>
  <script src="js/app.js"></script>
</html>
